name: CD

on:
  push:
    branches: [master]
    paths:
      - 'demo/**'
      - 'docs/**'
  release:
    types: [created]

jobs:
  build-demo:
    name: Build demo
    runs-on: ubuntu-latest
    steps:
      - name: Yarn setup
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - name: Generate files
        run: yarn demo:build
      - name: Create 404.html file
        run: cp ./demo/dist/index.html ./demo/dist/404.html
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          repository-name: DerYeger/d3-graph-controller-demo
          branch: main
          folder: ./demo/dist
          clean: true
          single-commit: true
          git-config-name: Jan Müller
          git-config-email: janmueller3698@gmail.com
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Yarn setup
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - name: Generate files
        run: yarn docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: gh-pages
          folder: ./docs/.vuepress/dist
          clean: true
          single-commit: true
          git-config-name: Jan Müller
          git-config-email: janmueller3698@gmail.com
